<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="index.css"/> 
  <link rel="stylesheet" href="base.css"/>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b8095f4cde.js" crossorigin="anonymous"></script>

<body>
  <main class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" class="logo__img"/>
    </div>
    <figure class="mock-up">
      <img src="./images/illustration-mockups.svg" alt="mockup" class="mock-up__img"/>
    </figure>
    <section class="hero">
      <h1 class="hero__heading">
        build the community your fans will love
      </h1>
      <p class="hero__subheading">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="hero__button">Register</button>
    </section>
    <div class="nav">
      <div class="nav__icon">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </main>
</body>
</html>
